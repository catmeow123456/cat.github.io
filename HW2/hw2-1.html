<!DOCTYPE html>
<html>
	<head>
    	<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
		
		<title>Bing search engine</title>
  	</head>
	<body class="m-5">
		<div class="form-group">
			<!-- 居中显示标题 -->
			<h1 class="text-center">Bing search engine</h1>
			<!--将图放缩至原来的0.4倍大小-->
			<div class="text-center">
				<img src="http://www.bing.com/sa/simg/facebook_sharing_5.png" alt="图片未显示" width="40%">
			</div>
		</div>
		<!--搜索框-->
		<form action="https://cn.bing.com/search?" method="get">
			<div class="form-group">
				<label for="searchtext">输入你要搜索的信息</label>
				<input type="text" class="form-control" id="searchtext" name="q">
				<small id="emailHelp" class="form-text text-muted">
					点击搜索按钮，将会跳转到bing搜索引擎
				</small>
				<input type="submit" class="btn btn-primary" value="搜索">
			</div>
		</form>
	</body>
</html>
